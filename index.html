    <div data-server-rendered="true" id="__nuxt"><div id="__layout"><div><!----> <!----> <div class="home"><!----> <!----></div></div></div></div><script>window.__NUXT__=function(e,a,t,i,n,r,o,s,l,h,m,d,c,u,p,g,b,w,f,y,k,_,v,j,A,B,x,S,C,M,T,D,J,W,z,P,H,L,F,R,I,q,O,E,K,N,G,Y,V,Z,Q,U,X,$,ee,ae,te,ie,ne,re,oe,se,le,he,me,de,ce,ue,pe,ge,be,we,fe,ye,ke,_e,ve,je,Ae,Be,xe,Se,Ce,Me,Te){return{layout:"default",data:[{posts:{berlin:[{attributes:{title:"Abigail Wheeler",formatted_title:"Abigail<br>Wheeler",meta_title:"Abigail Wheeler of Opt Studios",short_name:"Abigail",slug:pe,subhead:"Curating at-home art shows",maker_type:"Textile Designer",order:1,city:i,description:"Abigail Wheeler is a textile artist and the co-creator of Opt Studios—a Berlin-based design studio in which Abigail and her husband create unique art objects that are tangible, yet resist classification. Moved by the creative freedom that solitude has afforded them, the duo has begun curating art shows for their neighborhood to observe through their windows.\n",meta_description:"Abigail Wheeler is a textile artist based in Berlin, and the co-creator of Opt Studios.",main_image:{url:"https://at-home.club/images/abigail-wheeler/abigail-wheeler-main.jpg",url_s:"https://at-home.club/images/abigail-wheeler/abigail-wheeler-main-s.jpg",caption:"Abigail working on a new piece<br />Photo: Helge Mundt",color:t},share_image:"https://at-home.club/images/abigail-wheeler/share-abigail-wheeler.png",links:[{url:"http://www.optstudios.com/",label:"Opt Studio Website"},{url:"https://www.instagram.com/optstudios/",label:"Opt Studio Instagram"},{url:"https://www.instagram.com/abigail_fern/",label:"Abigail's Instagram"}],next_up:z},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Noel Alejandro",formatted_title:"Noel<br>Alejandro",short_name:"Noel",slug:z,subhead:"Maintaining connection from afar",maker_type:"Film Director",order:2,city:i,description:"Noel Alejandro is an independent filmmaker and adult films director whose work goes beyond the explicit to capture authentic human interactions in an artistically beautiful way. In light of the evolving situation surrounding COVID-19, Noel made the difficult decision to cancel his upcoming shoots for the safety of his crew and actors. As he develops new storylines and navigates the uncertainty of his next chapter, he has found comfort in connecting with friends and watching the movement of the city from his balcony.\n",meta_description:"Noel Alejandro is an independent adult filmmaker whose work goes beyond the explicit to capture authentic human interactions in an artistically beautiful way.",main_image:{url:"https://at-home.club/images/noel-alejandro/noel-alejandro-main.jpg",url_s:"https://at-home.club/images/noel-alejandro/noel-alejandro-main-s.jpg",caption:"Noel at his Berlin office<br/> Photo: Helge Mundt"},share_image:"https://at-home.club/images/noel-alejandro/share-noel-alejandro.png",links:[{url:"https://www.noelalejandrofilms.com/",label:a},{url:"https://www.instagram.com/noelalejandrox/",label:e}],next_up:b},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:y,formatted_title:"Kikelomo<br>Oludemi",meta_title:y,short_name:"Kikelomo",slug:b,subhead:"Bridging influences to move masses",maker_type:"DJ and Radio Host",order:3,city:i,description:"Kikelomo is a Berlin-based DJ, Boiler Room host, and host of Pass the Aux on Cashmere Radio. Only a few years into her music career, Kikelomo’s eclectic sound has captivated audiences and launched her into the spotlight. Drawing inspiration from many influences in her life, including her home city of London and her Nigerian roots, her high energy sets defy genres to get people moving. In recent weeks, this bridging of influences has taken on a new meaning as Kikelomo uses her platform and her unique experiences as a black woman in queer spaces to inspire radical, lasting change.\n",meta_description:"Kikelomo is a Berlin-based DJ, Boiler Room host, and host of Pass the Aux on Cashmere Radio.",main_image:{url:"https://at-home.club/images/kikelomo-oludemi/kikelomo-oludemi-main.jpg",url_s:"https://at-home.club/images/kikelomo-oludemi/kikelomo-oludemi-main-s.jpg",caption:"Kikelomo at home <br/>Photo: Helge Mundt"},share_image:"https://at-home.club/images/kikelomo-oludemi/share-kikelomo-oludemi.png",links:[{url:"https://www.instagram.com/_kikelomo_/",label:e},{url:"https://www.facebook.com/kikelomooo/",label:l},{url:"https://soundcloud.com/kikelomooo",label:xe},{url:"https://cashmereradio.com/shows/pass-the-aux/",label:"Cashmere Radio Shows"}],next_up:Me},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Hiroo Tanaka",formatted_title:"Hiroo<br>Tanaka",short_name:"Hiroo",slug:Me,subhead:"Taking time to appreciate creativity",maker_type:"Filmmaker",order:4,city:i,description:"Hiroo Tanaka is a Berlin-based filmmaker who seeks to convey the power of music visually. Growing up in Tokyo and spending a long stretch in London, Hiroo has always been creatively driven. But it wasn’t until the pandemic put a halt to his rapid deadlines and round the world travel, that he really had time to reflect on the beauty of creativity itself. Painting with his daughter, reading books about the Black experience in America and making a point to enjoy nature’s fresh air, Hiroo is embracing the slowness of time right now to move forward more sustainably.\n",meta_description:"Hiroo Tanaka is a Berlin-based filmmaker who seeks to convey the power of music visually.",main_image:{url:"https://at-home.club/images/hiroo-tanaka/hiroo-tanaka-main.jpg",url_s:"https://at-home.club/images/hiroo-tanaka/hiroo-tanaka-main-s.jpg",caption:"Hiroo at home<br/>Photo: Helge Mundt"},share_image:"https://at-home.club/images/hiroo-tanaka/share-hiroo-tanaka.png",links:[{url:"https://vimeo.com/doggytastes",label:"Vimeo"},{url:"https://www.instagram.com/doggytastes",label:e}],next_up:f},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Maddy Ayers",formatted_title:"Maddy<br>Ayers",meta_title:"Maddy Ayers of ISLA Berlin",short_name:"Maddy",slug:f,subhead:"Creating bespoke nail artwork",maker_type:"Nail Artist",order:5,city:i,description:"Maddy Ayers is an incredibly talented nail artist who works for ISLA Berlin—a retail, music and community space created for and by women. While they can’t see their regular clients during COVID-19, the team at ISLA have been helping women take care of their nails from home through Instagram Live. And as Maddy’s freehand nail art designs are all bespoke, she has been developing creations based on famous works of art to share with her clients when they get back to the shop.\n",meta_description:"Maddy Ayers is a talented nail artist who works for ISLA Berlin—a retail, music and community space created for and by women.",main_image:{url:"https://at-home.club/images/maddy-ayers/maddy-ayers-main.jpg",url_s:"https://at-home.club/images/maddy-ayers/maddy-ayers-main-s.jpg",caption:"Maddy at her home studio <br/>Photo: Helge Mundt"},share_image:"https://at-home.club/images/maddy-ayers/share-maddy-ayers.png",links:[{url:"http://www.maadnails.com/",label:"Maddy's Website"},{url:"https://www.instagram.com/maadnails",label:"Maddy's Instagram"},{url:"https://islaberlin.com/",label:"ISLA Berlin's Website"},{url:"https://www.instagram.com/islaberlin/",label:"ISLA Berlin's Instagram"}],next_up:_},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:T,formatted_title:"Fabio<br>& Rupert",meta_title:"Fabio & Rupert of ROY Kombucha",short_name:T,slug:_,subhead:"Brewing a kombucha revolution",maker_type:"Owners of ROY Kombucha",order:6,city:i,description:"For the past two years, co-founders Rupert and Fabio of ROY Kombucha have been selling their delicious and healthy new elixir to restaurants, cafés and events. But a sudden shift due to COVID-19 meant changing their business model to sell directly to their consumers. In a matter of weeks, they developed a new website and added new products—they’re even shipping homemade kombucha kits so you can brew it yourself.\n",meta_description:"Co-founders Rupert and Fabio of ROY Kombucha have been selling their delicious and healthy new elixir to restaurants, cafés and events.",main_image:{url:"https://at-home.club/images/fabio-rupert/fabio-rupert-main.jpg",url_s:"https://at-home.club/images/fabio-rupert/fabio-rupert-main-s.jpg",caption:"Fabio (left) and Rupert (right)</br>Photo: Helge Mundt"},share_image:"https://at-home.club/images/fabio-rupert/share-fabio-rupert.png",links:[{url:"https://roykombucha.com/",label:a},{url:"https://www.instagram.com/roykombucha/",label:e}],next_up:P},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:Y,formatted_title:"Whitney<br>Wei",meta_title:Y,short_name:"Whitney",slug:P,subhead:"Changing the narrative",maker_type:"Writer and Visual Artist",order:7,city:i,description:"As the editor in chief for Electronic Beats in Berlin, Whitney Wei writes about club culture and experimental electronic music. Thoughtful and critical, her work has been featured in a number of outlets including The Guardian, Vogue US, Pitchfork and Highsnobiety. Over the last few months, she’s increased her content production to bring much-needed commentary on the diversity of talent and voices that make up the city’s nightlife scene.\n",meta_description:"Whitney Wei is editor-in-chief at Electronic Beats, where she writes about club culture, electronic music and diversity in the nightlife scene.",main_image:{url:"https://at-home.club/images/whitney-wei/whitney-wei-main.jpg",url_s:"https://at-home.club/images/whitney-wei/whitney-wei-main-s.jpg",caption:"Whitney<br />Photo: Helge Mundt"},share_image:"https://at-home.club/images/whitney-wei/share-whitney-wei.png",links:[{url:"https://www.whitneywei.com/",label:a},{url:"https://www.instagram.com/whtnywei/",label:e}],next_up:Be},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Medhat Aldaabal",formatted_title:"Medhat<br>Aldaabal",short_name:"Medhat",slug:Be,subhead:"Dancing through the days",maker_type:"Dancer and Choreographer",order:8,city:i,description:"Medhat Aldaabal is a Syrian immigrant based in Berlin who translates his experience and emotion into captivating contemporary dance and choreography. Through expressive and experimental movement, he tells his own story, and encourages others to do the same in his dance workshops for refugees. Throughout his quarantine, Medhat has deepened his connection to his body, finding moments to dance through the mundane and move each day.\n",meta_description:"Medhat Aldaabal is a Syrian immigrant based in Berlin who translates his experience and emotion into captivating contemporary dance and choreography.",main_image:{url:"https://at-home.club/images/medhat-aldaabal/medhat-aldaabal-main.jpg",url_s:"https://at-home.club/images/medhat-aldaabal/medhat-aldaabal-main-s.jpg",caption:"Medhat in Berlin <br/>Photo: @harebella"},share_image:"https://at-home.club/images/medhat-aldaabal/share-medhat-aldaabal.png",links:[{url:"https://www.instagram.com/medhataldaabal/",label:e},{url:"https://www.facebook.com/medhat.aldaabal",label:l}],next_up:Se},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Laureanne Kootstra",formatted_title:"Laureanne<br>Kootstra",short_name:"Laureanne",slug:Se,subhead:"Painting the colors of home",maker_type:"Product Designer",order:9,city:i,description:"Laureanne Kootstra is a Dutch product designer who creates beautiful ceramic and porcelain pieces. While she calls Berlin home, she has always maintained a close connection to her Dutch roots. Through the pandemic, Laureanne has felt a new sense of creative freedom that inspired her to tap into those roots and paint in the traditional Dutch blue and white style. Creating this physical connection to home through her work has helped her feel at peace amongst the chaos of quarantine.\n",meta_description:"Laureanne Kootstra is a Dutch product designer who creates beautiful ceramic housewares and custom porcelain pieces.",main_image:{url:"https://at-home.club/images/laureanne-kootstra/laureanne-kootstra-main.jpg",url_s:"https://at-home.club/images/laureanne-kootstra/laureanne-kootstra-main-s.jpg",caption:"Laureanne sponging her mugs<br />Photo: Helge Mundt"},share_image:"https://at-home.club/images/laureanne-kootstra/share-laureanne-kootstra.png",links:[{url:"http://www.laureannekootstra.com/shop-now",label:a},{url:"https://www.instagram.com/laureanne_kootstra/",label:e}],next_up:p},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:g,formatted_title:"Alex<br>Hall",meta_title:g,short_name:"Alex",slug:p,subhead:"Harnessing the power of adaptability",maker_type:"Author and Film Director",order:10,city:i,description:"Alex Hall is a film director, photographer and now, a newly-published author, too. During quarantine, Alex completed and published a book called The Power of Adaptability. Two years in the making, this book is perhaps more relevant now than ever before—empowering people to quickly learn and respond to challenges, in order to thrive during evolving circumstances. In particular, it focuses on helping creative entrepreneurs overcome obstacles in the pursuit of meaningful and fulfilling experiences.\n",meta_description:"Alex Hall is a Film Director and Author based in Berlin.",main_image:{url:"https://at-home.club/images/alex-hall/alex-hall-main.jpg",url_s:"https://at-home.club/images/alex-hall/alex-hall-main-s.jpg",caption:"Alex at home",color:t},share_image:"https://at-home.club/images/alex-hall/share-alex-hall.png",links:[{url:"https://www.alexhallfilm.com/videos",label:a},{url:"https://www.instagram.com/alexhallfilm/",label:e},{url:"https://powerofadaptability.com/",label:"The Power of Adaptability Book"}],next_up:w},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Alba Rey",formatted_title:"Alba<br>Rey",short_name:"Alba",slug:w,subhead:"Finding color in the light",maker_type:m,order:11,city:i,description:"Over the course of her career, Spanish artist Alba Rey explored numerous art forms before deciding to focus on tattoo and illustration. While she has predominantly worked in black and white, Alba has always kept an experimental edge to her work. So when Coronavirus cut her tattoo tour of the USA short, Alba began to revisit her interest in analog photography, fashion and animation, which has led her to see color in a whole different way.\n",meta_description:"Over the course of her career, Spanish artist Alba Rey explored numerous art forms before deciding to focus on tattoo and illustration.",main_image:{url:"https://at-home.club/images/alba-rey/alba-rey-main.jpg",url_s:"https://at-home.club/images/alba-rey/alba-rey-main-s.jpg",caption:"Alba at home<br />Photo: Helge Mundt"},share_image:"https://at-home.club/images/alba-rey/share-alba-rey.png",links:[{url:"https://www.albarey.com/",label:a},{url:"https://www.instagram.com/albareyk/",label:e}],next_up:k},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Simon Kaiser",formatted_title:"Simon<br>Kaiser",short_name:"Simon",slug:k,subhead:"Creating worldwide music collaborations",maker_type:"DJ and Event Promoter",order:12,city:i,description:"Simon Kaiser is an ambitious DJ and event producer who is constantly ideating on innovative new ways to bring music to Berlin. He is the organizer of TRADE, a concert series that goes beyond labels or categorization. As Simon adjusts to life at home, he has only become more passionate about collaborating globally and ensuring artists are fairly compensated for their work.\n",meta_description:"Simon Kaiser is an ambitious DJ and event producer who is constantly ideating on innovative new ways to bring music to Berlin.",main_image:{url:"https://at-home.club/images/simon-kaiser/simon-kaiser-main.jpg",url_s:"https://at-home.club/images/simon-kaiser/simon-kaiser-main-s.jpg",caption:"Simon at home<br /> Photo: Helge Mundt"},share_image:"https://at-home.club/images/simon-kaiser/share-simon-kaiser.png",links:[{url:"https://www.simonkaiser.io/",label:"Simon's Website"},{url:"https://www.instagram.com/simonxkaiser/",label:"Simon's Instagram"},{url:"https://www.tradeberlin.com/",label:"TRADE Website"}],next_up:v},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Izabela Rosiak",formatted_title:"Izabela<br>Rosiak",meta_title:"Izabela Rosiak of Bar in a Jar",short_name:"Izabela",slug:v,subhead:"Delivering cocktails on bike",maker_type:"Owner of Bar in a Jar",order:13,city:i,description:"Izabela Rosiak is the owner of Bar in a Jar, a creative cocktail bar in Kreuzberg. If you’ve been, you know that it’s the warm and welcoming atmosphere that makes evenings at Bar in a Jar so memorable. While they can’t host you for the next few weeks, Izabela and her team are still shaking their delicious cocktails and delivering them right to your door.\n",meta_description:"Izabela Rosiak is the owner of Bar in a Jar, a creative cocktail bar in Kreuzberg. Now, Izabela and her team are delivering cocktails directly to your door.",main_image:{url:"https://at-home.club/images/izabela-rosiak/izabela-rosiak-main.jpg",url_s:"https://at-home.club/images/izabela-rosiak/izabela-rosiak-main-s.jpg",caption:"Izabela outside her <br/>bar in Kreuzberg<br/>Photo: Helge Mundt"},share_image:"https://at-home.club/images/izabela-rosiak/share-izabela-rosiak.png",links:[{url:"https://www.barinajar.shop",label:a},{url:"https://www.instagram.com/barinajar_cocktails/",label:e},{url:"https://www.facebook.com/barinajar.de/",label:l}],next_up:j},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Tobias Raschbacher",formatted_title:"Tobias<br>Raschbacher",short_name:"Tobias",slug:j,subhead:"Returning home for now",maker_type:"Visual Artist",order:14,city:i,description:"Tobias Raschbacher is a graphic designer and student in Berlin on a temporary exchange from Austria. While he hadn’t intended to return home until July, the pandemic forced him to cut his stay short and return to his childhood home. In his upcoming work, Tobias expects to explore a range of emotions related to the pandemic and his sense of place.\n",meta_description:"Tobias Rashabacher is a graphic designer and student in Berlin on a temporary exchange from Austria.",main_image:{url:"https://at-home.club/images/tobias-raschbacher/tobias-raschbacher-main.jpg",url_s:"https://at-home.club/images/tobias-raschbacher/tobias-raschbacher-main-s.jpg",caption:"Tobias in his <br/>home of Vienna"},share_image:"https://at-home.club/images/tobias-raschbacher/share-tobias-raschbacher.png",links:[{url:"https://www.tobiasraschbacher.com/",label:a},{url:"https://www.instagram.com/tobiasraschbacher/",label:e},{url:"https://www.tobiasraschbacher.com/allphotos",label:"Photography"}],next_up:A},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:B,formatted_title:"Joana<br>Schmitz",meta_title:B,short_name:"Joana",slug:A,subhead:"Exploring interaction and adaptation",maker_type:"3D Printing Ceramicist",order:15,city:i,description:"Joana Schmitz works at the intersection of material and technology, creating exploratory 3D printed ceramic pieces that are both beautiful and functional. As she shifts to working from her shared flat, Joana has been working with her clay printers to create self-designed objects and offering her services to help other artists do the same. Soon she’ll share her knowledge and fascination in the form of a workshop, helping people realize their ideas and create their own printed art.\n",meta_description:"Joana Schmitz is a 3D printing ceramicist based in Berlin.",main_image:{url:"https://at-home.club/images/joana-schmitz/joana-schmitz-main.jpg",url_s:"https://at-home.club/images/joana-schmitz/joana-schmitz-main-s.jpg",caption:"Joana stands outside her studio<br />Photo: Helge Mundt",color:t},share_image:"https://at-home.club/images/joana-schmitz/share-joana-schmitz.png",links:[{url:"https://www.instagram.com/joana_schmitz/",label:e}],next_up:x},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"William Bagnoli",formatted_title:"William<br>Bagnoli",meta_title:"William Bagnoli of Quei Studio",short_name:"William",slug:x,subhead:"Tapping into creative superpowers",maker_type:"Co-founder of Quei Studio",order:16,city:i,description:"William Bagnoli is an Italian creative curator and storyteller. With his projects, William uses physical objects to explore how we shape the world around us and how the world, in turn, shapes us. At a time when so much of our collective experience is being shaped by larger global forces, he has found himself inspired by the role that creativity and design has played in the response to COVID-19.\n",meta_description:"William Bagnoli is a curator based in Berlin, and the co-founder of Quei Studio.",main_image:{url:"https://at-home.club/images/william-bagnoli/william-bagnoli-main.jpg",url_s:"https://at-home.club/images/william-bagnoli/william-bagnoli-main-s.jpg",caption:"William at home<br />Photo: Helge Mundt"},share_image:"https://at-home.club/images/william-bagnoli/share-william-bagnoli.png",links:[{url:"https://www.quei-studio.com/",label:"Quei Studio Website"},{url:"https://www.instagram.com/queistudio/",label:"Quei Studio Instagram"}],next_up:S},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Ylenia Gortana",formatted_title:"Ylenia<br>Gortana",short_name:"Ylenia",slug:S,subhead:"Fashion designer turned mask maker",maker_type:"Fashion Designer",order:17,city:i,description:"Ylenia Gortana is a fashion designer and sewing teacher in Berlin who turned to mask making in the wake of COVID-19. Using fabric scraps from past projects, Ylenia started creating custom patterned masks for anyone who wants one. She has since enlisted the help of her studiomates at Shopspace to keep up with demand and support her community through this time.\n",meta_description:"Ylenia Gortana is a fashion designer and sewing teacher in Berlin who turned to mask making in the wake of Covid-19.",main_image:{url:"https://at-home.club/images/ylenia-gortana/ylenia-gortana-main.jpg",url_s:"https://at-home.club/images/ylenia-gortana/ylenia-gortana-main-s.jpg",caption:"Ylenia sewing masks in her studio<br /> Photo: Helge Mundt"},share_image:"https://at-home.club/images/ylenia-gortana/share-ylenia-gortana.png",links:[{url:"https://yleniagortana.com/",label:"Ylenia's Website"},{url:"https://www.instagram.com/yleniagortana/",label:"Ylenia's Instagram"},{url:"https://www.instagram.com/softskill.berlin/",label:"SoftSkill Instagram"}],next_up:C},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Mathias Modica",formatted_title:"Mathias<br>Modica",meta_title:"Mathias Modica of Toy Tonics",short_name:"Mathias",slug:C,subhead:"Connecting with fans through streaming",maker_type:"Creator of Toy Tonics",order:18,city:i,description:"Mathias Modica, known to his fans as Kapote, is a music producer who manages the three Berlin based labels with a small crew of friends. He helped to launch the careers of artists like COEO, WhoMadeWho, Phenomenal Handclap Band, Mangabey, Black Loops a.o. and makes music for Berlin underground art happenings. While COVID-19 has led to canceled Toy Tonics showcases across Europe, Mathias is still connecting with fans on streaming services and preparing for the moment he can begin to DJ again.\n",meta_description:"Mathias Modica, known to his fans as Kapote, is a music producer who creates his own music and manages three additional labels.",main_image:{url:"https://at-home.club/images/mathias-modica/mathias-modica-main.jpg",url_s:"https://at-home.club/images/mathias-modica/mathias-modica-main-s.jpg",caption:"Mathias at his home in Berlin</br>Photo: Helge Mundt"},share_image:"https://at-home.club/images/mathias-modica/share-mathias-modica.png",links:[{url:"https://toytonics.bandcamp.com/",label:"Bandcamp"},{url:"https://www.instagram.com/toytonics/?hl=en",label:e},{url:"https://www.facebook.com/ToyTonics/",label:l}],next_up:M},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Elena Breuer",formatted_title:"Elena<br>Breuer",short_name:"Elena",slug:M,subhead:"Turning the camera around",maker_type:d,order:19,city:i,description:"Elena Breuer is a photographer who focuses on sustainable and ethical brands. Before Coronavirus, she hadn’t previously used her platform to discuss her own life or experiences. But a shortage of work encouraged her to turn the camera inward. Now, Elena is working on developing her own interview series to present new brands and founders and help them gain exposure.\n",meta_description:"Elena Breuer is a photographer who focuses on sustainable and ethical brands. Now, she is working on developing her own interview series.",main_image:{url:"https://at-home.club/images/elena-breuer/elena-breuer-main.jpg",url_s:"https://at-home.club/images/elena-breuer/elena-breuer-main-s.jpg",caption:"Elena in her studio <br /> Photo: Helge Mundt"},share_image:"https://at-home.club/images/elena-breuer/share-elena-breuer.png",links:[{url:"https://www.instagram.com/elenabreuerphotography/?hl=en",label:e},{url:"https://www.facebook.com/ehlenaphotography/",label:l}],next_up:D},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Francisco G. Silva",formatted_title:"Francisco<br>G. Silva",short_name:"Francisco",slug:D,subhead:"Finding a fulfilling rhythm",maker_type:"Editor and Musician",order:20,city:i,description:"Francisco Gonçalves Silva is the deputy editor of Berlin in Stereo, a music magazine that elevates new talent and promotes upcoming events. With the staggering halt of the music industry in response to Covid-19, Francisco and his team had to stop production of their 8,000+ monthly copies in circulation. They quickly pivoted to sell a custom set of postcards and prints alongside designer Babak Ganjei, in order to support the staff and freelancers that make the publication possible.\n",meta_description:"Francisco Gonçalves Silva is the deputy editor of Berlin in Stereo, a music magazine that elevates new talent and promotes upcoming events.",main_image:{url:"https://at-home.club/images/francisco-g-silva/francisco-g-silva-main.jpg",url_s:"https://at-home.club/images/francisco-g-silva/francisco-g-silva-main-s.jpg",caption:"Francisco at home<br/>Photo: Helge Mundt"},share_image:"https://at-home.club/images/francisco-g-silva/share-francisco-g-silva.jpg",links:[{url:"https://www.facebook.com/berlininstereo/",label:l},{url:"https://www.instagram.com/berlininstereo/",label:e},{url:"https://twitter.com/BerlinInStereo",label:J}],next_up:pe},vue:{component:{data:{},render:{},created:{}}}}],"san-francisco":[{attributes:{title:"“Joonbug” Mcintosh",formatted_title:"“Joonbug”<br/>Mcintosh",short_name:"Joonbug",slug:W,subhead:"Looking inward, looking forward",maker_type:"Visual artist",order:1,city:r,description:"Joonbug is a visual creative, based in Oakland, California. He has carefully cultivated his skills for illustration and design—a quirky wit and hand-styled approach gives his work vibrant soul and character. While his work is keeping him busy at home, Joonbug is taking the moments in between to focus his energy inwards and learn more about himself.\n",meta_description:"Joonbug is a visual creative, based in Oakland, California. He has carefully cultivated his skills for illustration and design—a quirky wit and hand-styled approach gives his work vibrant soul and character",main_image:{url:"https://at-home.club/images/joonbug-mcintosh/joonbug-mcintosh-main.jpg",url_s:"https://at-home.club/images/joonbug-mcintosh/joonbug-mcintosh-main-s.jpg",caption:"Joonbug in his studio<br/>Photo: Michael Lyon"},share_image:"https://at-home.club/images/joonbug-mcintosh/share-joonbug-mcintosh.png",links:[{url:"http://www.bugs87.com/",label:a},{url:"https://www.instagram.com/thebugs87/?hl=en",label:e}],next_up:u},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Linda Fahey",formatted_title:"Linda<br>Fahey",short_name:"Linda",slug:u,subhead:"Creating personalized shopping experiences",maker_type:"Ceramicist, Owner of YONDER",order:2,city:r,description:"Beyond being the chief curator and proprietor of YONDER, artist Linda Fahey spends much of her time in the shop's studio, making her own line of ceramics. Inspired by a life lived by the coast, Linda’s work spans tile production, clay sculpture, tabletop ceramics and custom commissions. In response to the shelter in place, Linda has started offering virtual shopping appointments to explore her store, allowing her to reconnect with her regular customers and keep the doors open through tumultuous times.",meta_description:"Beyond being the chief curator and proprietor of YONDER, artist Linda Fahey spends much of her time in the shop's studio, making her own line of ceramics.",main_image:{url:"https://at-home.club/images/linda-fahey/linda-fahey-main.jpg",url_s:"https://at-home.club/images/linda-fahey/linda-fahey-main-s.jpg",caption:"Linda and her <br/>studio mate, Obi"},share_image:"https://at-home.club/images/linda-fahey/share-linda-fahey.png",links:[{url:"https://www.yondershop.com/",label:a},{url:"https://www.instagram.com/yondersf/",label:e}],next_up:H},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Sincere Justice",formatted_title:"Sincere<br/>Justice",meta_title:"Sincere Justice of Taco Sincero",short_name:"Sincere",slug:H,subhead:"Finding new flavors",maker_type:"Chef and owner of Tacos Sincero",order:3,city:r,description:"Originally hailing from the Los Angeles area, Sincere Justice is a chef based in Oakland who spends his days cooking up mind-blowing flavors from his pop-up taco stand, Tacos Sincero. The pandemic forced Sincere and his team to quickly pivot and adapt—shifting from catering to takeout and leaving their full commercial space to work out of Sincere’s home kitchen. While this time has been a challenge, Sincere has found silver linings in the kitchen: more time to experiment with new techniques, discover unexpected flavor profiles and finally perfect his recipe for the flour tortilla.\n",meta_description:"Sincere Justice is the chef and owner of Taco Sincero based in Oakland.",main_image:{url:"https://at-home.club/images/sincere-justice/sincere-justice-main.jpg",url_s:"https://at-home.club/images/sincere-justice/sincere-justice-main-m.jpg",caption:'Sincere with <a href="https://www.instagram.com/northerncaliqueen/" target="_blank">@northerncaliqueen\u2028</a><br/> at a Community Portrait Pop up in Oakland<br/> Credit: Lara Kaur'},share_image:"https://at-home.club/images/sincere-justice/share-sincere-justice.png",links:[{url:"https://www.tacossincero.com/",label:a},{url:"https://www.instagram.com/tacossincero/",label:e}],next_up:L},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Derek Anthony",formatted_title:"Derek<br>Anthony",short_name:"Derek",slug:L,subhead:"Keeping the hustle alive",maker_type:"Barber",order:4,city:r,description:"Derek Anthony is a multi-talented barber, DJ and entrepreneur who always has the next project on his mind. While his barbershop remains closed for the shelter in place, he has been entertained by his clients' shaggy new looks as he stays connected with them via Facetime. Over the coming weeks, Derek plans to launch a secret new hustle that he’s been developing through quarantine—stay tuned for updates!\n",meta_description:"Derek Anthony is a multi-talented barber, DJ and entrepreneur in San Francisco.",main_image:{url:"https://at-home.club/images/derek-anthony/derek-anthony-main.jpg",url_s:"https://at-home.club/images/derek-anthony/derek-anthony-main-s.jpg",caption:"Derek Djing at a <br/>party pre-COVID"},share_image:"https://at-home.club/images/derek-anthony/share-derek-anthony.png",links:[{url:"https://www.instagram.com/padrebless/?hl=en",label:e}],next_up:F},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Jillian Knox",formatted_title:"Jillian<br/>Knox",meta_title:"Jillian Knox of The Astute Agency",short_name:"Jillian",slug:F,subhead:"Creating a community of makers",maker_type:"Sytlist and Art Director",order:5,city:r,description:"Jillian Knox is a multitalented maker who has \u2028been called “the Jill of all trades” for her wide range of experiences and endeavors. As she watched the global creative industry grind to a halt in March and April, Jillian took swift action and started her next project; she founded The Astute Agency, a diverse collective of talented artists who are uniquely erudite in their craft and concentrations. Over the weeks and months since it took shape, she has specifically focused on amplifying the voices of brilliant Black creators in her community, creating a space to share, question and shape the future together.\n",meta_description:"Jillian Knox is a stylist, art director, and founder of The Astute Agency based in San Francisco.",main_image:{url:"https://at-home.club/images/jillian-knox/jillian-knox-main.jpg",url_s:"https://at-home.club/images/jillian-knox/jillian-knox-main-m.jpg",caption:"Jillian<br/> Photo: Karen Santos"},share_image:"https://at-home.club/images/jillian-knox/share-jillian-knox.png",links:[{url:"https://www.jillianknox.com/",label:"Jillian's Website"},{url:"https://www.instagram.com/jjoules/",label:"Jillian's Instagram"},{url:"https://theastuteagency.com/",label:"The Astute Agency Website"},{url:"https://www.instagram.com/theastuteagency/",label:"The Astute Agency Instagram"}],next_up:R},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Kim Stace Thomas",formatted_title:"Kim Stace <br>Thomas",short_name:"Kim",slug:R,subhead:"Drawing inspiration from isolation",maker_type:m,order:6,city:r,description:"Kim is a Chicago native whose artistic interests grew from the stacks of back issue comic books. Pulling inspiration from peers, art history and the zeitgeist of our current culture, she strives to blend the wants of her clients with her aesthetics to create a piece of art that they'll love. Through quarantine, Kim is taking the time to create art for art’s sake, drawing more now than ever before.\n",meta_description:"Kim Stace Thomas is a tattoo artist at Seventh Son Tattoo.",main_image:{url:"https://at-home.club/images/kim-stace-thomas/kim-stace-thomas-main.jpg",url_s:"https://at-home.club/images/kim-stace-thomas/kim-stace-thomas-main-s.jpg",caption:"Kim getting setup to tattoo<br/>Photo: Daniel Valencia"},share_image:"https://at-home.club/images/kim-stace-thomas/share-kim-stace-thomas.png",links:[{url:"https://www.instagram.com/kthomato/?hl=en",label:e},{url:"https://www.instagram.com/seventhsontattoo/",label:"Seventh Son Tattoo instagram"}],next_up:I},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Sepehr Alimagham",formatted_title:"Sepehr <br>Alimagham",short_name:"Sepehr",slug:I,subhead:"Embracing introspection",maker_type:"Electronic Musician",order:7,city:r,description:"A long-time staple in the Bay Area techno scene, Sepehr Alimagham has been creating and producing electronic music since before he was legally allowed into most clubs. On the heels of his latest album release, Sepehr’s experience with quarantine was fast paced at first; he learned how to read and write Farsi, and took up programming and design. But with recent movements drawing his attention to the fight for justice, Sepehr has taken the time to reflect, internalize the change, and infuse that energy into his latest productions.\n",meta_description:"Sepehr Alimagham is a live electronic musician, composer, sound designer and long-time staple in the Bay Area techno scene.",main_image:{url:"https://at-home.club/images/sepehr-alimagham/sepehr-alimagham-main.jpg",url_s:"https://at-home.club/images/sepehr-alimagham/sepehr-alimagham-main-s.jpg",caption:"Sepehr in California<br/>Photo: Sahra Jajarmikhayat"},share_image:"https://at-home.club/images/sepehr-alimagham/share-sepehr-alimagham.png",links:[{url:"https://www.facebook.com/SepehrMusicPage/",label:l},{url:"https://www.instagram.com/sepehr.music_/",label:e},{url:"https://soundcloud.com/sepehr-a",label:xe}],next_up:q},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Emily Nathan",formatted_title:"Emily<br>Nathan",short_name:"Emily",slug:q,subhead:"Turning a traveling lens local",maker_type:"Photographer & Founder of Tiny Atlas",order:8,city:r,description:"Tiny Atlas Quarterly’s editor-in-chief, Emily Nathan, is a travel and lifestyle photographer who creates dynamic imagery infused with life. Her photographs radiate humanity and optimism—both welcome emotions in challenging times. As professional photography and travel have both largely ground to a halt during the shelter in place, Emily has created a stay at home series as a way to find beauty and inspiration in her immediate surroundings\n",meta_description:"Tiny Atlas Quarterly’s editor-in-chief, Emily Nathan, is a travel and lifestyle photographer who creates dynamic imagery infused with life.",main_image:{url:"https://at-home.club/images/emily-nathan/emily-nathan-main.jpg",url_s:"https://at-home.club/images/emily-nathan/emily-nathan-main-s.jpg",caption:"Emily in a <br/>California sunset"},share_image:"https://at-home.club/images/emily-nathan/share-emily-nathan.png",links:[{url:"https://www.emilynathan.com/",label:"Emily's Website"},{url:"https://www.instagram.com/ernathan/",label:"Emily's Instagram"},{url:"https://www.instagram.com/tinyatlasquarterly/",label:"Tiny Atlas Instagram"},{url:"https://tinyatlasquarterly.com/",label:"Tiny Atlas Website"}],next_up:O},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Genevieve Bandrowski",formatted_title:"Genevieve<br/>Bandrowski",short_name:"Genevieve",slug:E,subhead:"Taking time to appreciate the flowers",maker_type:"Sylist & Founder of LeMay Shop",order:9,city:r,description:"Born and raised in the Bay Area, Genevieve works on editorial direction, art direction and styling with top designers and photographers. Whether she’s styling a set for a book, creating an aspirational tabletop or transforming an interior, Genevieve brings a keen eye for translating what we see in person to film. While the bulk of her time is spent freelancing and running her online store, LeMay Shop, Genevieve has also been taking photo walks during Covid—appreciating little moments of empathy and interaction around her neighborhood.\n",meta_description:"Born and raised in the Bay Area, Genevieve works on editorial direction, art direction and styling with top designers and photographers.",main_image:{url:"https://at-home.club/images/genevieve-bandrowski/genevieve-bandrowski-main.jpg",url_s:"https://at-home.club/images/genevieve-bandrowski/genevieve-bandrowski-main-s.jpg",caption:"Genevienve at Wend"},share_image:"https://at-home.club/images/genevieve-bandrowski/share-genevieve-bandrowski.png",links:[{url:"https://www.genevievebandrowski.com/",label:"Genevieve’s Website"},{url:"https://lemayshop.com/",label:"LeMay shop Website"}],next_up:K},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Luca & David",formatted_title:"Luca <br/>& David",short_name:"Colpa",slug:O,subhead:"Collaborating from afar",maker_type:"Co-owners of Colpa Press",order:10,city:r,description:"Run by Luca Antonucci and David Kasprzak, Colpa Press is a publishing company and collaborative art practice in San Francisco. Specializing in hand-made art books, limited edition prints and art objects, their works can be found in some of the most prestigious arts institutions in America. Although the duo typically works out of a studio called the Basement, they’ve spent the shelter in place alternating between at-home design and in-studio printing, using the extra time at home to advance some exciting new personal projects.\n",meta_description:"Run by Luca Antonucci and David Kasprzak, Colpa Press is a publishing company and collaborative art practice in San Francisco",main_image:{url:"https://at-home.club/images/luca-david/luca-david-main.jpg",url_s:"https://at-home.club/images/luca-david/luca-david-main-s.jpg",caption:"Luca and David at <br/>the entrance to Colpa"},share_image:"https://at-home.club/images/luca-david/share-luca-david.png",links:[{url:"https://www.colpapress.com/collections/frontpage",label:a},{url:"https://www.instagram.com/colpapress/?hl=en",label:e}],next_up:E},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Jessica Furui",formatted_title:"Jessica<br>Furui",short_name:"Jessica",slug:K,subhead:"Nourishing the neighborhood",maker_type:"Co-Owner of Family Cafe",order:11,city:r,description:"Carved into its own cozy nook of North Beach, Family Cafe is a new restaurant featuring a market-driven menu of Japanese dishes. And the name really says it all. Owner Jessica Furui wanted it to feel warm and comfortable—a true place for the community. So when Jessica and her team were forced to close just a few months after opening, they turned to fill their most local community needs. By sourcing food directly from local farmers, ranchers and suppliers, they’re selling affordable essentials from their window to care for their local neighbors.\n",meta_description:"Family Cafe is a new restaurant featuring a market-driven menu of Japanese dishes. And the name really says it all. Owner Jessica Furui wanted it to feel warm and comfortable—a true place for the community.",main_image:{url:"https://at-home.club/images/jessica-furui/jessica-furui-main.jpg",url_s:"https://at-home.club/images/jessica-furui/jessica-furui-main-s.jpg",caption:"Jessica holds a bowl of<br/>freshly picked, unripe ume<br/>Photo: Anthony Cummins"},share_image:"https://at-home.club/images/jessica-furui/share-jessica-furui.png",links:[{url:"http://www.family-northbeach.com/",label:a},{url:"https://www.instagram.com/familycafe_northbeach/",label:e}],next_up:N},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Todd Tankersley",formatted_title:"Todd<br/>Tankersley",short_name:"Todd",slug:N,subhead:"Drawing inspiration from family",maker_type:d,order:12,city:r,description:"Todd Tankersley has been shooting in and around the Bay Area for years, covering everything from product and lifestyle, to food and wine, and the places in between. A glass blower, sculptor and now ceramicist in his free time, Todd brings a distinct craftsmanship to everything he does. As he shelters in place with his wife and three adult children, Todd has welcomed the mixing of work and family— inviting his kids to be his crew, models and impromptu dance team.\n",meta_description:"Todd Tankersley has been shooting in and around the Bay Area for years, covering everything from product and lifestyle, to food and wine, and the places in between.",main_image:{url:"https://at-home.club/images/todd-tankersley/todd-tankersley-main.jpg",url_s:"https://at-home.club/images/todd-tankersley/todd-tankersley-main-s.jpg",caption:"Self-portrait"},share_image:"https://at-home.club/images/todd-tankersley/share-todd-tankersley.png",links:[{url:"https://www.toddtankersley.com/",label:a},{url:"https://www.instagram.com/toddtank/",label:e}],next_up:W},vue:{component:{data:{},render:{},created:{}}}}],london:[{attributes:{title:"Emma Fineman",formatted_title:"Emma<br>Fineman",short_name:"Emma",slug:G,subhead:"Supporting the NHS through art",maker_type:"Painter",order:1,city:n,description:"Producing imagery that is deeply rooted in the personal, Emma Fineman’s paintings beautifully navigate concepts of philosophy, psychology, memory, time and space. While art shows have all been canceled due to the Covid pandemic, Emma’s art making and sharing has not slowed down. In fact, quite the opposite. She participated in Guts Gallery’s initiative benefitting healthcare workers, and has even been crafting from her kitchen table to keep herself creatively energized through this time.\n",meta_description:"Producing imagery that is deeply rooted in the personal, Emma Fineman’s paintings beautifully navigate concepts of philosophy, psychology, memory, time and space.",main_image:{url:"https://at-home.club/images/emma-fineman/emma-fineman-main.jpg",url_s:"https://at-home.club/images/emma-fineman/emma-fineman-main-s.jpg",caption:"Portrait of Emma in her studio<br/>Photo: Sam Hylton"},share_image:"https://at-home.club/images/emma-fineman/share-emma-fineman.png",links:[{url:"https://www.emmafineman.com",label:a},{url:"https://www.instagram.com/emmafineman",label:e}],next_up:V},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Meetal Patel",formatted_title:"Meetal<br>Patel",short_name:"Meetal",slug:V,subhead:"Keeping bees in mind",maker_type:"Beekeeper, Owner of Pearly Queen Honey",order:2,city:n,description:"As the owner of Pearly Queen beekeepers collective, Meetal Patel is working to protect the bee species and help educate the public about their integral role in the ecosystem. Born out of a casual interest in bees, Meetal's operation has grown into large scale production and distribution. Capturing what he calls, “London in a jar,” his honey varietals come from bees and beekeepers across London, each with its own flavor and characteristics. As the world changes in response to Covid, Meetal feels hopeful that some good may come of it; that as we rethink our relationship to nature, perhaps we might rethink our relationship to bees along with it.\n",meta_description:"As the owner of Pearly Queen beekeepers collective, Meetal Patel is working to protect the bee species and help educate the public about their integral role in the ecosystem.",main_image:{url:"https://at-home.club/images/meetal-patel/meetal-patel-main.jpg",url_s:"https://at-home.club/images/meetal-patel/meetal-patel-main-s.jpg",caption:"Meetal tending to his bees",color:t},share_image:"https://at-home.club/images/meetal-patel/share-meetal-patel.png",links:[{url:"https://www.pearlyqueenhoney.com/products",label:a},{url:"https://www.instagram.com/pearlyqueenhoney/",label:e},{url:"https://twitter.com/PearlyQHoney/",label:J}],next_up:Z},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Mark F. Painter",formatted_title:"Mark<br>F. Painter",short_name:"Mark",slug:Z,subhead:"Looking forward to future collaborations",maker_type:"Hair Stylist",order:3,city:n,description:"Mark Francome Painter travels the world to cut and style hair for some of the biggest names in fashion, photography, business and celebrity. Drawing inspiration from art and culture, Mark styles with an open mind and embraces movement in each cut. While his shoots have been canceled during Covid, he has remained focused on his work to ensure that he can safely see his clients as soon as the restrictions are lifted.\n",meta_description:"Mark Francome Painter travels the world to cut and style hair for some of the biggest names in fashion, photography, business and celebrity.",main_image:{url:"https://at-home.club/images/mark-painter/mark-painter-main.jpg",url_s:"https://at-home.club/images/mark-painter/mark-painter-main-s.jpg",caption:"Mark",color:t},share_image:"https://at-home.club/images/mark-painter/share-mark-painter.png",links:[{url:"http://www.markfrancomepainter.com/",label:a},{url:"https://www.instagram.com/markfrancomepainter/",label:e}],next_up:Q},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:U,formatted_title:"Majeda<br/> Clarke",meta_title:U,short_name:"Majeda",slug:Q,subhead:"Weaving global stories and traditions",maker_type:"Woven Textile Artist",order:4,city:n,description:"Within the folds of Majeda Clarke’s beautiful, hand-woven textiles, there are stories, memories, histories and traditions, both lived and learned, from people around the world. By highlighting the geometry of weave and playing with colour inspired by her own cultural journey from Bangladesh, Majeda brings a modern aesthetic to an ancient craft. Over the recent weeks and months, she has become both a teacher and a student once again; deepening her understanding of craft and reinvestigating her responsibilities as an educator at home.\n",meta_description:"Majeda Clarke is a woven textile artist based in London.",main_image:{url:"https://at-home.club/images/majeda-clarke/majeda-clarke-main.jpg",url_s:"https://at-home.club/images/majeda-clarke/majeda-clarke-main-m.jpg",caption:'Majeda holds her<br/> <a href="https://majedaclarke.com/shop/blankets/suddenly-gujerat" target="_blank">Caernarfon blanket</a><br/> Photo: Chris Proctor'},share_image:"https://at-home.club/images/majeda-clarke/share-majeda-clarke.png",links:[{url:"https://majedaclarke.com/",label:a},{url:"https://www.instagram.com/majeda_clarke/",label:e}],next_up:X},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Em Cole",formatted_title:"Em<br>Cole",short_name:"Em",slug:X,subhead:"Exploring new experimental approaches",maker_type:d,order:5,city:n,description:"As a director, photographer and artist, Em Cole’s approach is rooted in embracing new formats and technologies to tell stories. Creating space for conversation, critique, self expression and fun, her work offers fresh perspectives on art, humanity and the world around us. A natural experimenter, quarantine has only pushed Em to further improvise, exploring different techniques of artmaking and production from her home studio.\n",meta_description:"As a director, photographer and artist, Em Cole’s approach is rooted in embracing new formats and technologies to tell stories.",main_image:{url:"https://at-home.club/images/em-cole/em-cole-main.jpg",url_s:"https://at-home.club/images/em-cole/em-cole-main-s.jpg",caption:"Em models<br/>for a shoot",color:t},share_image:"https://at-home.club/images/em-cole/share-em-cole.png",links:[{url:"https://emcole.com/",label:a},{url:"https://www.instagram.com/__emcole__/",label:e}],next_up:$},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Ayanna Birch-Bailey",formatted_title:"Ayanna<br/> Birch-Bailey",meta_title:"Ayanna Birch-Bailey of Birchwood Body",short_name:"Ayanna",slug:$,subhead:"Building a new business",maker_type:"Massage Therapist, \u2028Owner of Birchwood Body",order:6,city:n,description:"Until Covid, Ayanna Birch-Bailey was building her career as a freelance massage therapist working for various agencies and companies in London. But when the virus arrived and her work disappeared, she asked herself the same question that many people have found themselves asking—is this really what I want to do? For Ayanna, the answer was a resounding yes. Craving independence, she started her own company, Birchwood Body, with a renewed focus on providing at home massage services to women. Building a business during a global pandemic isn’t easy, but with the support of her family and friends, Ayanna is on her way.\n",meta_description:"Ayanna Birch-Bailey is a massage therapist and wwner of Birchwood Body in London.",main_image:{url:"https://at-home.club/images/ayanna-birch-bailey/ayanna-birch-bailey-main.jpg",url_s:"https://at-home.club/images/ayanna-birch-bailey/ayanna-birch-bailey-main-m.jpg",caption:"Ayanna at home"},share_image:"https://at-home.club/images/ayanna-birch-bailey/share-ayanna-birch-bailey.png",links:[{url:"https://www.instagram.com/birchwoodbody/",label:e}],next_up:ee},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Daniel the Gardener",formatted_title:"Daniel the<br/> Gardener",meta_title:"Daniel the Gardener of Parliament Tattoo",short_name:"Daniel",slug:ee,subhead:"Exploring springtime in a new city",maker_type:m,order:7,city:n,description:"Daniel the Gardener is a tattoo artist whose journey has taken him from Buenos Aires to Berlin and just recently, to London. Having relocated only a few weeks before the pandemic began, Daniel didn’t even have a chance to start his new residency at London’s Parliament Tattoo. But that hasn’t stopped him from refining his craft; with his free time, Daniel has spent his free time exploring the city, walking the nearby parks and gardens, and painting watercolor botanical commissions in a series called “Inner Gardens.”\n",meta_description:"Daniel the Gardener is a tattoo artist based in London.",main_image:{url:"https://at-home.club/images/daniel-gardener/daniel-gardener-main.jpg",url_s:"https://at-home.club/images/daniel-gardener/daniel-gardener-main-m.jpg",caption:'Daniel drawing in his\u2028<br/> studio in Berlin<br/> Photo: <a href="https://www.instagram.com/gustavosaieghfoto/" target="_blank">@gustavosaieghfoto</a>'},share_image:"https://at-home.club/images/daniel-gardener/share-daniel-gardener.png",links:[{url:"https://www.danielthegardener.com/bookings",label:"Tatoo bookings"},{url:"https://www.instagram.com/danielthegardener/",label:e},{url:"https://www.danielthegardener.com/shop",label:"Shop"}],next_up:ae},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Monique Brown",formatted_title:"Monique<br>Brown",short_name:"Monique",slug:ae,subhead:"Creating candles for self care",maker_type:"Founder of Affirmation Culture",order:8,city:n,description:"Monique Brown’s candle company, Affirmation Culture was founded on the belief that happy minds lead to happy, fulfilled lives. Grounded in the power of thought, their vision is to create consciously made, clean-burning candles that help encourage self love, empowerment and inner peace. Those principles are perhaps more salient now than ever before. In response to the present moment, Monique created a new candle called the Call For Justice candle, from which 100% of profits go to the Black Lives Matter movement.\n",meta_description:"Monique Brown’s candle company, Affirmation Culture was founded on the belief that happy minds lead to happy, fulfilled lives.",main_image:{url:"https://at-home.club/images/monique-brown/monique-brown-main.jpg",url_s:"https://at-home.club/images/monique-brown/monique-brown-main-s.jpg",caption:"Monique with the <br/>New York City skyline",color:t},share_image:"https://at-home.club/images/monique-brown/share-monique-brown.png",links:[{url:"http://www.affirmationcultureshop.com",label:a},{url:"https://www.instagram.com/affirmationculture/",label:e}],next_up:te},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Charlotte Brooks",formatted_title:"Charlotte<br>Brooks",short_name:"Charlotte",slug:te,subhead:"Bringing light to shuttered shows",maker_type:"Creator of @artofsocialdistancing",order:9,city:n,description:"Since the start of the Covid-19 pandemic, countless art exhibitions, galleries, museums and showcases have been shuttered. Moved by the loss of cultural events, artist liaison Charlotte Brooks created an Instagram account called the Art of Social Distancing. With the goal of connecting and showcasing those impacted, the account gives artists, curators and hosts an audience for their shows. As the lockdown continues to evolve, so too will the account—shifting focus to new distancing measures in a post-Covid era.\n",meta_description:"Moved by the loss of cultural events, artist liaison Charlotte Brooks has created an Instagram account called the Art of Social Distancing.",main_image:{url:"https://at-home.club/images/charlotte-brooks/charlotte-brooks-main.jpg",url_s:"https://at-home.club/images/charlotte-brooks/charlotte-brooks-main-s.jpg",caption:'Nevine Mamhoud, Margherita Raso &<br/>Derek MF Di Fabio: <a href="https://www.instagram.com/p/B_gAQNdlgrI/" target="_blank">perfectly round, as we left them</a><br/>Fondazione Arnaldo Pomodoro, Milan',color:t},share_image:"https://at-home.club/images/charlotte-brooks/share-charlotte-brooks.png",links:[{url:"https://www.instagram.com/artofsocialdistancing/",label:"AOSD Instagram"}],next_up:ie},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"James Telford",formatted_title:"James<br>Telford",short_name:"James",slug:ie,subhead:"Finding new mediums of expression",maker_type:"Artist, GM at The Glory",order:10,city:n,description:"James Telford is a visual artist and the general manager of East London’s famous gay bar, drag destination and nightclub, The Glory. While The Glory has been closed, James has taken the time to reawaken and evolve his art practice in quarantine. Moving beyond his usual oil on canvas medium, James is exploring more accessible resources. And the results have been inspiring—expressive works that reflect his honest anxieties and emotions during this challenging time.\n",meta_description:"James Telford is a visual artist and the general manager of East London’s famous gay bar, drag destination and nightclub, The Glory.",main_image:{url:"https://at-home.club/images/james-telford/james-telford-main.jpg",url_s:"https://at-home.club/images/james-telford/james-telford-main-s.jpg",caption:"James poses with Virgin<br/>Extravaganza at The Glory",color:t},share_image:"https://at-home.club/images/james-telford/share-james-telford.png",links:[{url:ne,label:"James’ Instagram"},{url:"https://www.theglory.co/",label:"The Glory Website"},{url:"https://www.facebook.com/TheGloryLondon/",label:"The Glory Facebook"}],next_up:re},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Crispin Jones",formatted_title:"Crispin<br>Jones",short_name:"Crispin",slug:re,subhead:"Embracing the passage of time",maker_type:"Watch Maker, Owner of Mr. Jones Watches",order:11,city:n,description:"Crispin Jones and the team at Mr. Jones Watches make unusual watches that offer a break from the purely time-telling function of the timeless accessory. Artistic and eye-catching, Crispin’s watches are designed to tell a story, start a conversation or simply make you smile. During quarantine, Crispin and his newly remote team took the opportunity to begin a podcast, highlighting his frequent collaborators and their stories. As we emerge from the pandemic, Crispin will also be releasing a new watch design with the phrase, “all this will pass,” benefitting the World Health Organisation.\n",meta_description:"Crispin Jones and the team at Mr. Jones Watches make unusual watches that offer a break from the purely time-telling function of the timeless accessory.",main_image:{url:"https://at-home.club/images/crispin-jones/crispin-jones-main2.jpg",url_s:"https://at-home.club/images/crispin-jones/crispin-jones-main-s.jpg",caption:"Crispin and Stanley",color:t},share_image:"https://at-home.club/images/crispin-jones/share-crispin-jones.png",links:[{url:"https://mrjoneswatches.com/",label:a},{url:"https://www.instagram.com/mrjoneswatches/",label:e}],next_up:oe},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Bruno Valasse",formatted_title:"Bruno<br>Valasse",short_name:"Bruno",slug:oe,subhead:"Drawing inspiration through the window",maker_type:"Illustrator",order:12,city:n,description:"Bruno Valasse is a freelance designer and illustrator whose beautiful and playful drawings can be found on the covers of books, posters and magazines around the world. Having recently moved from London to a small Italian town called Bra, Bruno developed an appreciation for his new neighbors during quarantine, connecting from window to window. This connection with friends, clients and perfect strangers alike, has inspired new work, new habits and a new perspective that will last long beyond the pandemic.\n",meta_description:"Bruno Valasse is a freelance designer and illustrator whose beautiful and playful drawings can be found on the covers of books, posters and magazines around the world.",main_image:{url:"https://at-home.club/images/bruno-valasse/bruno-valasse-main.jpg",url_s:"https://at-home.club/images/bruno-valasse/bruno-valasse-main-s.jpg",caption:"Bruno at work<br/>Photo: Juan Pablo Tavera",color:t},share_image:"https://at-home.club/images/bruno-valasse/share-bruno-valasse.png",links:[{url:"https://estudionavegante.com/",label:a},{url:ne,label:e}],next_up:se},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Jemma Ryan",formatted_title:"Jemma<br>Ryan",short_name:"Jemma",slug:se,subhead:"Pursuing a new path forward",maker_type:"Interior Designer & Owner of Make No Bones",order:13,city:n,description:"In the midst of a global pandemic, Jemma Ryan decided to take a leap of faith with her career—after 15 years of live event production, she would pursue her dream of becoming an interior designer. Driven by a passion for creative, Jemma put in tireless hours to complete her specialized training and launch her new studio, Make No Bones. Make No Bones is a London-based and online boutique interior design studio specialising in timeless concepts and effortlessly beautiful design to enrich slow living and well being.\n",meta_description:"In the midst of a global pandemic, Jemma Ryan decided to take a leap of faith with her career—after 15 years of live event production, she would pursue her dream of becoming an interior designer.",main_image:{url:"https://at-home.club/images/jemma-ryan/jemma-ryan-main.jpg",url_s:"https://at-home.club/images/jemma-ryan/jemma-ryan-main-s.jpg",caption:"Jemma working at home<br/>with Lenny by her side",color:t},share_image:"https://at-home.club/images/jemma-ryan/share-jemma-ryan.png",links:[{url:"https://www.makenobones.studio/services",label:a},{url:"https://www.instagram.com/makenobonesstudio/",label:e}],next_up:le},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Jesse Laitinen",formatted_title:"Jesse<br>Laitinen",short_name:"Jesse",slug:le,subhead:"Staying healthy and positive",maker_type:d,order:14,city:n,description:"Originally from the South coast of Finland, Jesse Laitinen is a London-based photographer and director who has worked with some of the most notable brands and editorial outlets in the world. His unique ability to capture the individuality and personality of each model gives his photographs a distinct diversity and dynamism. While he hasn’t been able to hold shoots during quarantine, he is taking things in stride by exercising, cooking light and embracing the change.\n",meta_description:"Jesse Laitinen is a London-based photographer and director who has worked with some of the most notable brands and editorial outlets in the world.",main_image:{url:"https://at-home.club/images/jesse-laitinen/jesse-laitinen-main.jpg",url_s:"https://at-home.club/images/jesse-laitinen/jesse-laitinen-main-s.jpg",caption:"Jesse on the rooftop",color:t},share_image:"https://at-home.club/images/jesse-laitinen/share-jesse-laitinen.png",links:[{url:"https://models.com/people/jesse-laitinen",label:a},{url:"https://www.instagram.com/jesselaitinen/",label:e}],next_up:he},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Dale Gibson",formatted_title:"Dale<br>Gibson",short_name:"Dale",slug:he,subhead:"Developing a taste for honey",maker_type:"Beekeeper, Co-Owner of Bermondsey Street Bees",order:15,city:n,description:"Founded in 2007, Bermondsey Street Bees is a sustainable beekeeping practice run by husband and wife team, Dale Gibson and Sarah Wyndham Lewis. In addition to their artisanal honey production and distribution practice, Dale and Sarah spend a great deal of time working alongside governments, businesses and charities to advance the understanding of honeybees and the issues surrounding their survival. A quick pivot in response to Covid brought their business online, and now the duo is selling their honey, hosting pollinator workshops and even putting on honey sommelier sessions over Zoom.\n",meta_description:"Founded in 2007, Bermondsey Street Bees is a sustainable beekeeping practice run by husband and wife team, Dale Gibson and Sarah Wyndham Lewis.",main_image:{url:"https://at-home.club/images/dale-gibson/dale-gibson-main.jpg",url_s:"https://at-home.club/images/dale-gibson/dale-gibson-main-s.jpg",caption:"Dale in his beesuit<br/>Photo: Max Miechowski<br/>for The Guardian Labs"},share_image:"https://at-home.club/images/dale-gibson/share-dale-gibson.png",links:[{url:"https://www.bermondseystreetbees.co.uk/",label:a},{url:"https://www.instagram.com/bstreetbees/",label:e},{url:"https://provenancehub.com/producer/bermondsey-street-bees/",label:"Shop"}],next_up:me},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Sista Barista",formatted_title:"Sista<br/>Barista",meta_title:"Wendy and Kay of Sista Barista",short_name:"Sista",slug:me,subhead:"A place for family and community",maker_type:"Family-Owned Cafe",order:16,city:n,description:"Sista Barista is a cosy cafe on a bustling corner in Waterloo. Run by two sisters and their daughters, it’s a family business in the truest sense. And from it’s first day, Sista Barista has always been about creating a space for the community. So when Covid threatened to close their doors, they resisted and instead extended their hours to offer delicious bites and coffee to their neighbors and nearby essential workers.\n",meta_description:"Sista Barista is a family-owned cafe, started by sisters Wendy and Kay, in London.",main_image:{url:"https://at-home.club/images/sista-barista/sista-barista-main.jpg",url_s:"https://at-home.club/images/sista-barista/sista-barista-main-m.jpg",caption:"The Sista Barista crew—\u2028<br/> Nadia, Wendy, Ayanna and Kay",color:t},share_image:"https://at-home.club/images/sista-barista/share-sista-barista.png",links:[{url:"https://www.instagram.com/sistabaristacafe/",label:e}],next_up:de},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:ce,formatted_title:"April Hill<br>Writing",short_name:ce,slug:de,subhead:"Anonymously writing a movement",maker_type:"Writer, Doodler and Comic Artist",order:17,city:n,description:"The anonymous author and publisher behind April Hill Writing adopted the pseudonym as a means of escape from the thoughts that drive anxiety, confusion and fear. Fondly embracing their inherent weirdness, they publish comics, blog posts and books that can be lighthearted, funny, introspective and poignant, sometimes all at once. As they continue to create through the ongoing quarantine, the Ghost of April Hill is building a movement towards a world where it doesn't matter what you look like, where you're from, or who you love—a world where you can be your whole self without reservation.\n",meta_description:"The anonymous author and publisher behind April Hill Writing embraces their inherent weirdness, publishing comics, blog posts and books that can be lighthearted, funny, introspective and poignant, sometimes all at once.",main_image:{url:"https://at-home.club/images/april-hill/april-hill-main.jpg",url_s:"https://at-home.club/images/april-hill/april-hill-main-s.jpg",caption:'“<a href="https://www.amazon.com/Slow-Fall-Into-Weirdness/dp/1727413199" target="_blank">A Slow Fall into Weirdness</a>”<br />By April Hill Writing',color:t},share_image:"https://at-home.club/images/april-hill/share-april-hill.png",links:[{url:"https://aprilhillwriting.com/",label:"April Hill Writing Website"},{url:"https://www.instagram.com/aprilhillwriting/",label:"April Hill Writing Instagram"},{url:"https://www.instagram.com/theghostofaprilhill/",label:"The Ghost of April Hill Instagram"}],next_up:G},vue:{component:{data:{},render:{},created:{}}}}],nyc:[{attributes:{title:"Andre Bato",formatted_title:"Andre<br>Bato",short_name:"Andre",slug:ue,subhead:"Defying the status quo",maker_type:"Filmmaker and Creative Director",order:1,city:s,description:"Andre Bato is an Italian-born filmmaker and creative director based in NYC. Through his eponymous production company, he creates boundary-pushing, genre-defying work that spans fashion, music, art and more. Throughout quarantine, he has found time to delve further into his art, exploring and expanding upon it. But while Andre’s art exists in its own unique space, separate from the creative limitations of the real world, the rise of Covid and BLM have led him to reflect on his responsibilities at a company level in a very real and tangible way.\n",meta_description:"Andre Bato is an Italian-born filmmaker and creative director based in NYC creating boundary-pushing, genre-defying work.",main_image:{url:"https://at-home.club/images/andre-bato/andre-bato-main.jpg",url_s:"https://at-home.club/images/andre-bato/andre-bato-main-s.jpg",caption:"Andre shooting “Valentine”<br/>at the Acropolis of Athens"},share_image:"https://at-home.club/images/andre-bato/share-andre-bato.png",links:[{url:"https://www.andrebato.com/",label:a},{url:"https://www.instagram.com/andrebato/",label:e}],next_up:ge},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Zipeng Zhu",formatted_title:"Zipeng<br/>Zhu",meta_title:"Zipeng Zhu of Dazzle",short_name:"Zipeng",slug:ge,subhead:"Bringing more dazzle to the city",maker_type:"Designer and Art Director",order:2,city:s,description:"Zipeng Zhu, known to friends as ZZ, is a designer, illustrator and art director who worked at some of New York’s most revered studios before starting his own practice, Dazzle. Relentlessly upbeat and audaciously creative, his goal is to make every day a “razzle dazzle musical.” At a time when that positive energy might be harder to find, ZZ has been using his spare time to create art that spreads love and gives back to the community. Hosting weekly portfolio reviews for aspiring artists and making whenever possible, ZZ continues to dazzle New York and the rest of us, too.\n",meta_description:"Zipeng Zhu is a Designer and Art Director based in New York City.",main_image:{url:"https://at-home.club/images/zipeng-zhu/zipeng-zhu-main.jpg",url_s:"https://at-home.club/images/zipeng-zhu/zipeng-zhu-main-s.jpg",caption:"Zipeng modeling Nike’s<br/>designed by Rich Tu<br/>Photo: Geoff Levy & Sunday Afternoon",color:t},share_image:"https://at-home.club/images/zipeng-zhu/share-zipeng-zhu.png",links:[{url:"https://www.instagram.com/zzdesign/",label:"Zipeng's Instagram"},{url:"https://www.dazzle.studio/",label:"Dazzle Website"},{url:"https://dazzle.supply/",label:"Dazzle Supply Store"}],next_up:be},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:we,formatted_title:"Miss<br>Juliet",meta_title:"Miss Juliet of Kings Avenue Tattoo",short_name:we,slug:be,subhead:"Activating another wheel of consciousness",maker_type:m,order:3,city:s,description:"Giulia Frederica Chen, aka Miss Juliet, is a mother, jiu jitsu blue belt and tattoo artist based in New York City. Her delicate yet powerful illustrations feature detailed lines and reflect a deep, evolving creativity. Taking the Covid quarantine day by day, Miss Juliet has slowed down her fast-moving life to spend time with family, reflect on the Black Lives Matter movement and immerse herself in the wonder of NYC.\n",meta_description:"Miss Juliet is a Tattoo Artist based in New York City.",main_image:{url:"https://at-home.club/images/miss-juliet/miss-juliet-main.jpg",url_s:"https://at-home.club/images/miss-juliet/miss-juliet-main-m.jpg",caption:"Portrait of Miss Juliet<br/> Photo: Verena Frye",color:t},share_image:"https://at-home.club/images/miss-juliet/share-miss-juliet.png",links:[{url:"https://www.instagram.com/m1ss_juliet/",label:"Miss Juliet Instagram"},{url:"https://kingsavetattoo.com",label:"Kings Avenue Tattoo Website"}],next_up:fe},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Remi Odunsi",formatted_title:"Remi<br>Odunsi",short_name:"Remi",slug:fe,subhead:"Artist turned activist",maker_type:"Hair & Makeup Artist",order:4,city:s,description:"Based in New York City, Remi Odunsi is a hair and makeup artist whose clean and timeless looks have been featured in high fashion publications, global ad campaigns and on red carpets across the world. In the stillness of quarantine, she has found freedom to explore and experiment with her craft, trying new techniques and having a go at breaking the rulebooks. Energized by the Black Lives Matter movement, Remi has discovered the power of her voice as a force to drive change through activism.\n",meta_description:"Based in New York City, Remi Odunsi is a hair and makeup artist whose clean and timeless looks have been featured in high fashion publications, global ad campaigns and on red carpets across the world.",main_image:{url:"https://at-home.club/images/remi-odunsi/remi-odunsi-main.jpg",url_s:"https://at-home.club/images/remi-odunsi/remi-odunsi-main-s.jpg",caption:"Remi at home<br/>Photo: Jordan Blake"},share_image:"https://at-home.club/images/remi-odunsi/share-remi-odunsi.png",links:[{url:"https://remiodunsimua.com/",label:a},{url:"https://www.instagram.com/remi.mua/",label:e}],next_up:ye},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Christina Lonsdale",formatted_title:"Christina<br/>Lonsdale",meta_title:"Christina Lonsdale of Radiant Human",short_name:"Christina",slug:ye,subhead:"Bringing new light to a changing world",maker_type:"Aura Photographer, Founder of Radiant Human",order:5,city:s,description:"Radiant Human is the traveling portrait practice of New York-based visual artist Christina Lonsdale. The daughter of an energy painter and a commune founder, Christina was raised on mysticism at the dawn of the digital age, ultimately inspiring her exploration of aura photography. With the rise of Covid and the BLM movement, Christina opens up about how these complex issues have impacted her.\n",meta_description:"Christina Lonsdale is an Aura Photographer and the founder of Radieant Human based in New York City.",main_image:{url:"https://at-home.club/images/christina-lonsdale/christina-lonsdale-main.jpg",url_s:"https://at-home.club/images/christina-lonsdale/christina-lonsdale-main-m.jpg",caption:"Christina's<br/> aura portrait",color:t},share_image:"https://at-home.club/images/christina-lonsdale/share-christina-lonsdale.png",links:[{url:"http://www.radianthuman.com",label:a},{url:"https://www.instagram.com/radianthuman_/",label:e}],next_up:ke},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Reed Tankersley",formatted_title:"Reed<br>Tankersley",short_name:"Reed",slug:ke,subhead:"Finding joy and humor through movement",maker_type:"Dancer & Choreographer",order:6,city:s,description:"Since the age of 5, professional dancer Reed Tankersley has been turning heads with his expressive movement and magnetic command of the stage. After touring with renowned dancer and choreographer, Twyla Tharp, Reed took the role of lead performer in Cirque du Soleil’s national tour of Volta. While the remainder of Reed’s shows have been put on hold due to Covid, that hasn’t stopped him from performing. The transition from rigorous training has left room for a new creative freedom, inspiring digital collaborations with other quarantined artists—including his father and professional photographer, Todd Tankersley.\n",meta_description:"Since the age of 5, professional dancer Reed Tankersley has been turning heads with his expressive movement and magnetic command of the stage.",main_image:{url:"https://at-home.club/images/reed-tankersley/reed-tankersley-main.jpg",url_s:"https://at-home.club/images/reed-tankersley/reed-tankersley-main-s.jpg",caption:"Reed dancing in his Fathers studio<br />Photo: <a href='/interview/todd-tankersley'>Todd Tankersley</a>"},share_image:"https://at-home.club/images/reed-tankersley/share-reed-tankersley.png",links:[{url:"https://www.instagram.com/tankerbell/",label:e}],next_up:_e},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:ve,formatted_title:"Sebastian<br>Speier",meta_title:ve,short_name:"Sebastian",slug:_e,subhead:"Looking forward to a brighter future",maker_type:"Digital Product Designer",order:7,city:s,description:"Originally from Vancouver, Sebastian Speier is a creative director and product designer based in Brooklyn. From Airbnb and Instagram to Google and Nike, Sebastian has worked on some of the world’s most beloved brands. Raised with an early interest in architecture, his intuition for forms with exceptional function remains core to his design approach and practice. As life has changed drastically over the past few months, Sebastian has embraced the challenging circumstances and dialogues, thoughtfully considering his own privilege, sense of place and whether we, as designers, are still solving the most pressing problems we face today.\n",meta_description:"Sebastian Speier is a digital product designer based in New York City.",main_image:{url:"https://at-home.club/images/sebastian-speier/sebastian-speier-main.jpg",url_s:"https://at-home.club/images/sebastian-speier/sebastian-speier-main-m.jpg",caption:"Sebastian<br/> Photo: Heather Sten",color:t},share_image:"https://at-home.club/images/sebastian-speier/share-sebastian-speier.png",links:[{url:"http://sspeier.com",label:a},{url:"https://www.instagram.com/startfinish/",label:e}],next_up:je},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Rachael Yaeger",formatted_title:"Rachael<br/>Yaeger",meta_title:"Rachael Yaeger of Human",short_name:"Rachael",slug:je,subhead:"Taking time to be a reader on the stoop",maker_type:"Co-Founder at Human",order:9,city:s,description:"It’s not easy to define Rachael Yaeger, a native of New York state who’s always on the lookout for the next creative endeavor. She’s best known as the co-founder behind creative studio Human, book subscription [reads] and the Likeminds events series, but in true New York City fashion she’s always in motion. Juggling multiple projects at the start of Covid, Rachael has slowed down just a step, deepening her sense of appreciation for herself, her time, her peers, and her work as she navigates the new reality of life during quarantine.\n",meta_description:"Rachael Yaeger is a co-founder of Human.",main_image:{url:"https://at-home.club/images/rachael-yaeger/rachael-yaeger-main.jpg",url_s:"https://at-home.club/images/rachael-yaeger/rachael-yaeger-main-m.jpg",caption:"Rachael sits in a window sill",color:t},share_image:"https://at-home.club/images/rachael-yaeger/share-rachael-yaeger.png",links:[{url:"http://www.human-nyc.com",label:"Human Website"},{url:"https://likeminds.camp",label:"Likeminds Website"},{url:"https://www.instagram.com/rachaelyaeger/",label:"Rachael's Instagram"},{url:"https://twitter.com/rachaelyaeger",label:"Rachael's Twitter"}],next_up:Ae},vue:{component:{data:{},render:{},created:{}}}},{attributes:{title:"Haik Avanian",formatted_title:"Haik<br/>Avanian",meta_title:"Haik Avanian of HAIKOO STUDIO",short_name:"Haik",slug:Ae,subhead:"Finding art in unexpected places",maker_type:"Designer & Visual Artist",order:10,city:s,description:"Haik Avanian is a designer with a wide range of talents from digital product design to 3D illustration and video. Driven by a love for color and clarity in every form, his work spans several mediums, genres and tools. Fortunately his personal studio, HAIKOO, is flexible by design, which made for a seamless pivot as he turned his video and photography projects into rendering and animations at the start of the pandemic. During quarantine, Haik has been energized by the BLM movement and inspired by the graffiti art that can be found across New York City.\n",meta_description:"Haik Avanian is a Designer and Visual Artist based in New York City.",main_image:{url:"https://at-home.club/images/haik-avanian/haik-avanian-main.jpg",url_s:"https://at-home.club/images/haik-avanian/haik-avanian-main-m.jpg",caption:"Haik at home",color:t},share_image:"https://at-home.club/images/haik-avanian/share-haik-avanian.png",links:[{url:"https://www.instagram.com/haikoo/",label:e},{url:"http://haikoo.org",label:a},{url:"https://www.behance.net/Haikoo",label:"Behance"}],next_up:ue},vue:{component:{data:{},render:{},created:{}}}}]},data:{resources:[{title:"Support local nightlife",description:"Enjoy live sets from Berlin's top DJs, and support them with your donations.",links:[{title:"unitedwestream.berlin",lang:[c,o]},{title:"startnext.com",lang:[o]},{title:"betterplace.me",lang:[o]}]},{title:"Support local artists",description:"Support for artists from the culture and creative industries.",links:[{title:"Berlinalive.de",lang:[c,o]},{title:"creative
